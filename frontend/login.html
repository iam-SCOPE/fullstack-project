<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/login.css">
    <title>Log In</title>
</head>
<body>
    <div class="login-container">
        <form action="" class="login-form">
            <label for="username" class="username-label">Email / Username</label>
            <input id="username" placeholder="Enter Username or Email">
            <label for="password" class="password-label">Password</label>
            <input id="password" type="password" placeholder="Enter Password">
            <button class="login-button">Log In</button>
            <p>Don't have an account yet? <a href="/signup" class="login-anchor-tag">Sign Up</a></p>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', 
        function(){
            const loginButton = document.querySelector('.login-button')
            loginButton.addEventListener('click', () => {alert('Login feature is still under development')})
        })
    </script>
</body>
</html>
