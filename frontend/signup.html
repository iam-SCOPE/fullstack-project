<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container">
        <form action="" class="signup-form">
            <label for="firstname" class="firstname-label">Enter First Name</label>
            <input type="text" id="firstname">
            <label for="lastname" class="lastname-label">Enter Last Name</label>
            <input type="text" id="lastname">
            <label for="dob" class="dob-label">Enter Date of Birth</label>
            <input type="text" id="dob">
            <label for="gender" class="gender-label">Gender</label>
            <select name="" id="gender">
                <option value=" "></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="None of the Above">None of the Above</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
            <label for="" class="email-label">Enter Email</label>
            <input type="text" id="email">
            <label for="" class="password-label">Enter Password</label>
            <input type="password" id="password">
            <button class="signup-button">Open Account</button>
            <p>Already have an account? <a href="/login" class="signup-anchor-tag">Log In</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', 
        function(){
            const signupButton = document.querySelector('.signup-button')
            signupButton.addEventListener('click', () => {alert('Signup feature is still under development')})
        })
    </script>
</body>
</html>
